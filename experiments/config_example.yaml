data:
  prices_path: "data/ng_prices.csv"
  weather_factors_path: "data/weather_factors.csv"
  policy_factors_path: "data/policy_factors.csv"
  date_col: "date"
  price_col: "settle"

model:
  model_type: "GARCH_MIDAS"  # FIGARCH, FIAPARCH, GARCH_MIDAS, MS_GARCH, ML_BENCH
  horizon: 1
  use_midas: true
  use_regime_switching: false

train:
  test_size: 0.2
  rolling_window: 1000
  random_state: 42
